<div class="componenteAmigos offset-md-3 col-md-6">
	<div *ngFor = "let amigo of amigos" class="amigos row" title="{{amigo.getNombre()+' '+amigo.getApellido()}}">
		<div class="col avatar mt-3">
			<img src="../../{{amigo.getAvatar()}}" class="mr-auto" width="90%">
		</div>
		<div class="col-7 amigo">
			<div class="row ">
				<span class="nombre">{{amigo.getNombre()+" "+amigo.getApellido()}}</span>
			</div>
			<div class="row">
				<span class="bio">{{amigo.getBio()}}</span>
			</div>
		</div>
		<div class="col acciones">
			<div class="d-block mb-2 mt-2">
				<button title="Enviar Mensaje" data-toggle="modal" data-target="#enviarmensaje" (click)="recogerAmigoAccion(amigo)">
					<img src="../../assets/iconos/sobre.svg" width="50%" >
				</button>
			</div>
			<div class="d-block mt-2 mb-2">
				<button title="Borrar Amigo" data-toggle="modal" data-target="#borraramigo" (click)="recogerAmigoAccion(amigo)">
					<img src="../../assets/iconos/basura.svg" width="50%" >
				</button>
			</div>
		</div>
	</div>
</div>


<!-- ventana modal para enviar mensaje -->
<div class="modal fade col-12" data-backdrop="static" data-keyboard="false" id="enviarmensaje" tabindex="-1" role="dialog" aria-labelledby="enviarmensajes" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div>
					<h3 class="mb-3">{{amigoActivo.getNombre()+" "+amigoActivo.getApellido()}}</h3>
					<textarea id="form7" [(ngModel)]="mensaje" [ngModelOptions]="{standalone: true}" class="md-textarea form-control" rows="3" placeholder="Escribe tu mensaje...."></textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
					<button type="button" class="btn btn-primary" (click)="enviar()">Enviar</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- ventana modal para borrar amigo -->
<div class="modal fade col-12" data-backdrop="static" data-keyboard="false" id="borraramigo" tabindex="-1" role="dialog" aria-labelledby="enviarmensajes" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div>
					<h3 class="mb-3 text-center">
						¿Está seguro que desea eliminar a 
						<b>{{amigoActivo.getNombre()+" "+amigoActivo.getApellido()}}</b>
						 de sus amigos?
					</h3>
					<div class="row d-flex justify-content-around">
						<button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
						<button type="button" class="btn btn-danger" (click)="borrarAmigo()"  data-dismiss="modal">Si</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
