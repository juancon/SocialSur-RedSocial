<div id="informacionUsuario" class="offset-md-3 col-md-6">
  <div class="d-flex flex-column align-items-center">
    <!-- icono para mostrar la ayuda -->
    <img class="ayuda" src="../../assets/iconos/info.svg" tittle="ayuda" width="5%" (click)="abrirAyuda()">
    <h1 class="titulo">Mi Perfil</h1>
    <div class="d-flex flex-column align-items-center w-100">
      <!-- mostramos el avatar del usuairo -->
      <img src="../../{{avatar}}" class="img-thumbnail d-block perfil" title="Foto de perfil" width="50%">
      <!-- div para cambiar el avatar -->
      <div class="custom-file" *ngIf="ocultarMostrar">
        <input #archivo type="file" class="custom-file-input subirAvatar" id="inputFichero" aria-describedby="adorno"
          (change)="subirAvatar($event)" name="nuevaFotoPerfil" (change)="subirAvatar($event)" accept="image/*">
        <label class="custom-file-label" for="inputFichero">Selecciona tu fichero</label>
      </div>
      <!-- boton para mostra el input file -->
      <button (click)="mostarOcultar()" class="btn btn-primary d-block cambiar mt-1" title="Cambiar foto de pérfil">
        {{textoBoton}}
      </button>
    </div>
    <!-- nombre apodo y bio -->
    <div class="d-flex flex-column align-items-center w-100">
      <h4 class="nombre">{{nombre+" "+apellido}}</h4>
      <h4 class="apodo">{{apodo}}</h4>
      <h6>Bio</h6>
      <!-- cuadro de texto con la bio editable -->
      <textarea class="form-control" [(ngModel)]="bio" [ngModelOptions]="{standalone: true}"></textarea>
      <!-- boton para cambiar la bio -->
      <button (click)="guardarBio()" class="btn btn-primary mt-1">
        Guardar
      </button>
    </div>
    <!-- div para cambiar la contrseña -->
    <div class="d-flex flex-column align-items-center w-100 mt-3">
      <!-- contraseña antigua -->
      <div class="info">{{infoAntigua}}</div>
      <input id="antigua" type="password" class="form-control password mb-1" placeholder="Contraseña antigua"
        [(ngModel)]="passAntiguo" [ngModelOptions]="{standalone: true}">
      <!-- contraseña nueva -->
      <div class="info">{{infoNueva}}</div>
      <input id="nueva" type="password" class="form-control password mb-1" placeholder="Contraseña nueva"
        [(ngModel)]="passNuevo" [ngModelOptions]="{standalone: true}">
      <!-- confirmacion de la contraseña -->
      <div class="info">{{infoNuevaConfirmacion}}</div>
      <input id="confirmacion" type="password" class="form-control password mb-1"
        placeholder="Confirme la contraseña nueva" [(ngModel)]="passNuevoConfirmacion"
        [ngModelOptions]="{standalone: true}">
      <!-- boton para cambiar la contraseña -->
      <button (click)="cambiarPassword()" class="btn btn-primary mt-1">
        Cambiar Contraseña
      </button>
      <div class="exito">{{infoCambio}}</div>
    </div>
  </div>
</div>
